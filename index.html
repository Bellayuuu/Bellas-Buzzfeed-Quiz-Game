<!DOCTYPE html>
<html>
    <head>
        <title>Bella's Buzzfeed Quiz Game</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="title">
            <h1>What type of flower are you?</h1>
        </div>
        <div class="questions">

            <h4>What do you prefer to do, hang out or sleep?</h4>
            <img src="https://www.sixsenses.com/media/5353/six-senses-sleep-is-525757763.jpg?anchor=center&mode=crop&width=648&height=648&rnd=132266543120000000">
        </div>
        <div class="result">
            this is where the user will see their quiz result!
        </div>



    </body>
</html>
